name: CI

on:
  pull_request:
  push:
    branches:
      - master

env:
  RUST_BACKTRACE: 1
  RUSTFLAGS: -Dwarnings

jobs:
  rustfmt:
    name: Rustfmt Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install stable
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt

      - name: Rustfmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  test:
    name: Test ${{ matrix.rust }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        rust: [beta, stable, nightly]
        include:
          - rust: nightly
            allow_failure: true
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install ${{ matrix.rust }}
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true

      - name: Install libasound2-dev and libudev-dev
        if: startsWith(matrix.os, 'ubuntu')
        run: sudo apt-get update && sudo apt-get install libasound2-dev libudev-dev

      - name: make ArbOs
        run: make clean && make

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all
        continue-on-error: ${{ matrix.allow_failure }}

      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all
        continue-on-error: ${{ matrix.allow_failure }}