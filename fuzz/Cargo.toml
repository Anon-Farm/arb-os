
[package]
name = "mini-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
honggfuzz = "0.5.54"
libfuzzer-sys = "0.4"

[dependencies.mini]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "optimizer"
path = "fuzz_targets/optimizer.rs"
test = false
doc = false

[[bin]]
name = "hfuzz-optimizer"
path = "hfuzz_targets/optimizer.rs"
test = false
doc = false
